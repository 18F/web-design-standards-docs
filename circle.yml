machine:
  node:
    version: 6.7.0

dependencies:
  pre:
    - bundle install

test:
  pre:
    - gulp -v
    - scss-lint -v
    - jekyll -v
  override:
    - npm run build # Build site files
    - npm test # Run the package and test suite
    - node ./config/performance_testing.js
  post:
    - ls -agolf _site/ # Ensure that build worked
