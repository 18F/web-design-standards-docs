name: General settings
usage: General
contents:
  - name: Image path
    usage: Use a path relative to the location of the final compiled CSS.
    var: $theme-image-path
    default: "'../img'"
    kind: path

  - name: Show compile warnings
    usage: Show Sass warnings when functions and mixins use non-standard tokens.
    var: $theme-show-compile-warnings
    default: "true"
    kind: boolean

  - name: Show notifications
    usage: Show updates and notifications about the design system.
    var: $theme-show-notifications
    default: "true"
    kind: boolean

  - name: Namespace
    usage: Set a namespace for grid and utility classes.
    var: $theme-namespace
    default:
    kind: map
    map:
      - key: grid.namespace
        usage: The grid class prefix.
        value: "'grid-'"
        kind: string
      - key: grid.output
        usage: Output grid prefix.
        value: "true"
        kind: boolean
      - key: utility.namespace
        usage: The utility class prefix.
        value: "'u-'"
        kind: string
      - key: utility.output
        usage: Output utility prefix.
        value: "true"
        kind: boolean

  - name: Important layout grid
    usage: |
      Output grid classes output with "!important."
    var: $theme-layout-grid-use-important
    default: "false"
    kind: boolean

  - name: Border box sizing
    usage: |
      When set to true, sets the box-sizing property of all site elements to `border-box`.
    var: $theme-global-border-box-sizing
    default: "true"
    kind: boolean

  - name: Focus
    subsection: color
    usage:
    var: $theme-focus-color
    default: "'blue-40v'"
    kind: color

  - name: Focus
    subsection: offset
    usage: |
      The offset between the element and the focus outline.
    var: $theme-focus-offset
    default: 0
    kind: units

  - name: Focus
    subsection: style
    usage:
    var: $theme-focus-style
    default: solid
    kind: outline-style

  - name: Focus
    subsection: width
    usage: |
      The width of the focus outline.
    var: $theme-focus-width
    default: 0.5
    kind: units

  - name: Icon size
    usage: |
      The size of a standard UI icon (like a close box).
    var: $theme-icon-image-size
    default: 2
    kind: units
