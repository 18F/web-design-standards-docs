name: Icon list
contents:
  - name: Icon list font family
    description: Font family of the content text
    var: $theme-icon-list-font-family
    default: '"ui"'
    type: family
  - name: Icon list font size
    description: Font size of content of the content text
    var: $theme-icon-list-font-size
    default: '"sm"'
    type: size
