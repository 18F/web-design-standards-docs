name: Banner
contents:
  - name: Background color
    usage: Background color of the banner and its content
    var: $theme-banner-background-color
    default: '"base-lightest"'
    kind: family
  - name: Font family
    usage: The font family of the banner
    var: $theme-banner-font-family
    default: "'ui'"
    kind: family
  - name: Link color
    usage: The color of banner link. Add the link color and the system will generate the hover state. `Default` uses the default link settings calculated from your background color.
    var: $theme-banner-link-color
    default: default
    kind: color
  - name: Maximum width
    usage: Maximum width of the banner content
    var: $theme-banner-max-width
    default: "'desktop'"
    kind: units
