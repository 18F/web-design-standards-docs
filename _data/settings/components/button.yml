name: Button
contents:
  - name: Font family
    usage:
    var: $theme-button-font-family
    default: '"ui"'
    type: family
  - name: Border radius
    usage:
    var: $theme-button-border-radius
    default: '"md"'
    type: units
  - name: Small width
    description: Size of the header search button
    var: $theme-button-small-width
    default: 6
    type: units
  - name: Stroke width
    description: Stroke width of `outline` button variants
    var: $theme-button-stroke-width
    default: 2px
    type: units
