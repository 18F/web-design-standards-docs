name: Header
contents:
  - name: Header
    section: true
    subsection: Font family
    usage:
    var: $theme-header-font-family
    default: "'ui'"
    kind: family
  - name: Header
    subsection: Logo text width
    usage: Width of the logo text area at desktop width as a percentage of the total header width.
    var: $theme-header-logo-text-width
    default: 33%
    kind: percentage
  - name: Header
    subsection: Max width
    usage: Maximum width of the header.
    var: $theme-header-max-width
    default: "'desktop'"
    kind: units
  - name: Header
    subsection: Min width
    usage: Breakpoint at which the non-mobile header is shown.
    var: $theme-header-min-width
    default: "'desktop'"
    kind: units
