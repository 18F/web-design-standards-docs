name: Accordion
contents:
  - name: Border width
    usage:
    var: $theme-accordion-border-width
    default: 0.5
    type: units
  - name: Border color
    usage:
    var: $theme-accordion-border-color
    default: '"base-lightest"'
    type: color
  - name: Font family
    usage:
    var: $theme-accordion-font-family
    default: '"body"'
    type: family
