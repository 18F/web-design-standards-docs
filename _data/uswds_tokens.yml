special:
  noValue:
    - token: noValue
  auto_auto:
    - token: auto
      value: auto
  zero_zero:
    - token: 0
      value: 0
  none_zero:
    - token: none
      value: 0
  none_none:
    - token: none
      value: none
  full_percent:
    - token: full
      value: 100%
  full_viewport_height:
    - token: viewport
      value: 100vw
  full_viewport_width:
    - token: viewport
      value: 100vh
  spacing_05:
    - token: '05'
      value: 4px
      scss: spacing(.5)

spacing:
  positive:
    smaller:
      - token: 1px
        value: 1px
      - token: 2px
        value: 2px
    small:
      - token: '05'
        value: 4px
        scss: spacing(.5)
      - token: 1
        value: 8px
        scss: spacing(1)
      - token: 105
        value: 12px
        scss: spacing(1.5)
      - token: 2
        value: 16px
        scss: spacing(2)
      - token: 205
        value: 20px
        scss: spacing(2.5)
      - token: 3
        value: 24px
        scss: spacing(3)
    medium:
      - token: 4
        value: 32px
        scss: spacing(4)
      - token: 5
        value: 40px
        scss: spacing(5)
      - token: 6
        value: 48px
        scss: spacing(6)
      - token: 7
        value: 56px
        scss: spacing(7)
      - token: 8
        value: 64px
        scss: spacing(8)
      - token: 9
        value: 72px
        scss: spacing(9)
      - token: 10
        value: 80px
        scss: spacing(10)
      - token: 15
        value: 120px
        scss: spacing(15)
    large:
      - token: card
        value: 160px
        scss: spacing(card)
      - token: card-lg
        value: 240px
        scss: spacing(card-lg)
      - token: mobile
        value: 320px
        scss: spacing(mobile)
    larger:
      - token: mobile-lg
        value: 480px
        scss: spacing(mobile-lg)
      - token: tablet
        value: 640px
        scss: spacing(tablet)
      - token: tablet-lg
        value: 880px
        scss: spacing(tablet-lg)
    largest:
      - token: desktop
        value: 1024px
        scss: spacing(desktop)
      - token: desktop-lg
        value: 1200px
        scss: spacing(desktop-lg)
      - token: widescreen
        value: 1400px
        scss: spacing(widescreen)
  negative:
    smaller:
      - token: neg-1px
        value: -1px
      - token: neg-2px
        value: -2px
    small:
      - token: neg-05
        value: -4px
        scss: spacing(-.5)
      - token: neg-1
        value: -8px
        scss: spacing(-1)
      - token: neg-105
        value: -12px
        scss: spacing(-1.5)
      - token: neg-2
        value: -16px
        scss: spacing(-2)
      - token: neg-205
        value: -20px
        scss: spacing(-2.5)
      - token: neg-3
        value: -24px
        scss: spacing(-3)

